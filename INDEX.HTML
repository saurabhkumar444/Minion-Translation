<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="page">
        <header>

            <h3>Minion Translator</h3>
            <img class="header-img" src="./IMAGE/minion.png" alt="BRITISH">
        </header>

        <div class="contentPage">
            <div class="inpurBox">
                <input type="text" placeholder="Enter Text To Translate..." id="input" class="input">
            </div>
            <dev class="translateBox">
                <button id="btn-Translate"> Translate</button>
            </dev>
            <div class="outputBox">
                <div class="output" id="output"></div>
            </div>
        </div>
        <script src="./JS/app.js " type="text/javascript"></script>

        <div class="footer">
            <div class="bellowPage">
                <h3>Minion Translator Uses Ordinary English Language and Translates it in Minion Language.<br> BANANAAAAAA !!!!!!</h3>
            </div>
        </div>

    </div>
</body>

</html>
